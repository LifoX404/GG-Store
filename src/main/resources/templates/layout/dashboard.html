<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin</title>
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    <link rel="stylesheet" th:href="@{/css/aside.css}">
</head>
<body>
    <div th:insert="~{fragments/aside :: aside}" class="sidebar"></div>

    <main class="main-content">
        <div class="page-header">
            <h1>Gestión de Productos</h1>
            <p>Administra el inventario y catálogo de productos</p>
        </div>

        <div class="dashboard-grid">
            <div class="dashboard-card">
                <div class="card-header">
                    <h3 class="card-title">Clientes</h3>
                    <div class="card-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="white">
                            <path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                        </svg>
                    </div>
                </div>
                <div class="card-number">0</div>
                <div class="card-description">Clientes registrados en el sistema</div>
            </div>

            <div class="dashboard-card">
                <div class="card-header">
                    <h3 class="card-title">Órdenes</h3>
                    <div class="card-icon">
                    </div>
                </div>
                <div class="card-number">0</div>
                <div class="card-description">Órdenes procesadas este mes</div>
            </div>

            <div class="dashboard-card">
                <div class="card-header">
                    <h3 class="card-title">Productos</h3>
                    <div class="card-icon">

                    </div>
                </div>
                <div class="card-number">0</div>
                <div class="card-description">Productos en inventario</div>
            </div>
        </div>
    </main>
        <script th:src="@{/js/active.js}"></script>
</body>

</html>
