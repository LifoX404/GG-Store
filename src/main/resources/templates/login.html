<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/auth.css}">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
</head>

<body class="login-page">
    <div class="tcontainer">
        <div th:insert="~{fragments/navbar :: navbar}" class="navbar"></div>
        
        <main class="main-content">
            <h2>Iniciar Sesión</h2>
            <section>
                <div class="container">
                    <form method="post" th:action="@{/auth/validate}">
                        <div class="form-group has-icon">
                            <label for="txtNombres">Código de Usuario</label>
                            <input name="username" type="text" class="form-control" id="txtNombres" placeholder="Ingresa tu usuario" required>
                            <i class="bi bi-person input-icon"></i>
                        </div>
                        <div class="form-group has-icon">
                            <label for="txtDni">Contraseña</label>
                            <input name="password" type="password" class="form-control" id="txtDni" placeholder="Ingresa tu contraseña" required>
                            <i class="bi bi-lock input-icon"></i>
                        </div>
                        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                    </form>
                    
                    <div class="auth-link">
                        <p>¿No tienes una cuenta? <a th:href="@{/auth/register}">Regístrate aquí</a></p>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <div th:insert="~{fragments/footer :: footer}" />
</body>
</html>
