<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>

    <title>Productos</title>
    
    <th:block th:fragment="pageStyles">
        <link rel="stylesheet" th:href="@{/css/common/admin.css}">
        <link rel="stylesheet" th:href="@{/css/common/aside.css}">
        <link rel="stylesheet" th:href="@{/css/admin/dashboard.css}">
        <link rel="stylesheet" th:href="@{/css/admin/productos/listar.css}">
    </th:block>
</head>

<body>
    <div th:insert="~{fragments/aside :: aside}" class="sidebar"></div>

    <!-- Main Content -->
    <main class="main-container">
        <!-- Page Header -->
        <div class="page-header">
            <div class="page-header-tittle">
                <h1>Gestión de Productos</h1>
                <p>Administra el inventario y catálogo de productos</p>
            </div>
            <a 
            th:href="@{/admin/productos/nuevo}" class="add-producto">Nuevo producto</a>
        </div>
        </div>

        <div class="table-container">
            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th scope="col">Producto</th>
                            <th scope="col">Imagen</th>
                            <th scope="col">Stock</th>
                            <th scope="col">Estado</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="item:${productos}">
                            <td>
                                <strong th:text="${item.nombreProducto}">Nombre del Producto</strong>
                            </td>
                            <td>
                                <img th:if="${#strings.startsWith(item.imagenProducto, 'http')}"
                                    th:src="${item.imagenProducto}" alt="Imagen del producto" class="product-image" />

                                <!-- Imagen desde carpeta local -->
                                <img th:unless="${#strings.startsWith(item.imagenProducto, 'http')}"
                                    th:src="@{/images/{img}(img=${item.imagenProducto})}" alt="Imagen del producto"
                                    class="product-image" />
                            </td>

                            <td>
                                <span class="stock-number" th:text="${item.stockProducto}">100</span>
                            </td>
                            <td>
                                <span class="status-badge"
                                    th:class="${item.status ? 'status-badge status-active' : 'status-badge status-inactive'}"
                                    th:text="${item.status ? 'Activo' : 'Inactivo'}">Estado</span>
                            </td>
                            <td>
                                <div class="action-buttons">
                                    <a th:href="@{/admin/productos/editar/{codigo}(codigo=${item.codigoProducto})}"
                                        class="btn btn-warning btn-sm">
                                        <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor">
                                            <path d="M11 4H4a2 2 0 00-2 2v14a2 2 0 002 2h14a2 2 0 002-2v-7" />
                                            <path d="M18.5 2.5a2.121 2.121 0 013 3L12 15l-4 1 1-4 9.5-9.5z" />
                                        </svg>
                                        Editar
                                    </a>
                                    <form
                                        th:action="@{/admin/productos/eliminar/{codigo}(codigo=${item.codigoProducto})}"
                                        method="post" style="display:inline-block;">
                                        <button type="submit" class="btn btn-danger btn-sm"
                                            onclick="return confirm('¿Está seguro?, esta acción no se puede deshacer');">
                                            <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor">
                                                <path
                                                    d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                            </svg>
                                            Eliminar
                                        </button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <script th:src="@{/js/active.js}"></script>
</body>

</html>
