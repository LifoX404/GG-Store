<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Coordinador</title>
    <link rel="stylesheet" th:href="@{/css/footer.css}" />
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/auth.css}">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
</head>

<body class="register-page">
    <div class="tcontainer">
        <div th:insert="~{fragments/navbar :: navbar}" class="navbar"></div>
        
        <main class="main-content">
            <h2>Registro de Usuario</h2>
            <section>
                <div class="container">
                    <form method="post" th:action="@{/auth/process}" th:object="${registroDTO}">
                        <div class="form-grid">
                            <div class="form-group has-icon">
                                <label for="nombreUsuario">Username (único)</label>
                                <input th:field="*{nombreUsuario}" id="nombreUsuario" type="text" class="form-control" placeholder="Tu nombre de usuario" required>
                                <i class="bi bi-person-badge input-icon"></i>
                            </div>
                            <div class="form-group has-icon">
                                <label for="nombreCompleto">Nombres</label>
                                <input th:field="*{nombreCompleto}" id="nombreCompleto" type="text" class="form-control" placeholder="Tu nombre completo" required>
                                <i class="bi bi-person-circle input-icon"></i>
                            </div>
                            <div class="form-group has-icon">
                                <label for="email">Email</label>
                                <input th:field="*{email}" id="email" type="email" class="form-control" placeholder="tu@email.com" required>
                                <i class="bi bi-envelope input-icon"></i>
                            </div>
                            <div class="form-group has-icon">
                                <label for="telefono">Teléfono</label>
                                <input th:field="*{telefono}" id="telefono" type="tel" class="form-control" placeholder="999 999 999" required>
                                <i class="bi bi-telephone input-icon"></i>
                            </div>
                            <div class="form-group has-icon full-width">
                                <label for="direccion">Domicilio</label>
                                <input th:field="*{direccion}" id="direccion" type="text" class="form-control" placeholder="Tu dirección completa" required>
                                <i class="bi bi-house input-icon"></i>
                            </div>
                            <div class="form-group has-icon full-width">
                                <label for="password">Contraseña</label>
                                <input th:field="*{password}" id="password" type="password" class="form-control" placeholder="Mínimo 6 caracteres" required minlength="6">
                                <i class="bi bi-shield-lock input-icon"></i>
                            </div>
                            <button type="submit" class="btn btn-primary">Registrarse</button>
                        </div>
                    </form>
                    
                    <div class="auth-link">
                        <p>¿Ya tienes una cuenta? <a th:href="@{/auth/login}">Inicia sesión aquí</a></p>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <div th:insert="~{fragments/footer :: footer}" />
</body>
</html>
